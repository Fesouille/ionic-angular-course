<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget Planner</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/css/ionic.bundle.css"/>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Budget Planner</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>Add expense</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">Expense reason</ion-label>
                                    <ion-input id="input-reason" type="text" placeholder="Specify why you spent the money"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Budget amount</ion-label>
                                    <ion-input id="input-amount" type="number" min="0" placeholder="Specify how much you spent"></ion-input>
                                </ion-item>
                                <div margin-vertical text-right>
                                    <ion-button id="btn-cancel" fill="outline" color="danger" size="small">
                                        <ion-icon slot="start" name="close"></ion-icon>
                                        Clear expense
                                    </ion-button>
                                    <ion-button id="btn-confirm" size="small">
                                        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
                                        Add expense
                                    </ion-button>
                                </div>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card color="light">
                            <ion-card-header>
                                <ion-card-title>List of expenses</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-list id="expenses-list">
                                </ion-list>
                            </ion-card-content>
                            <ion-card-content>
                                <p margin>Total Expenses : <span id="total-expenses">0$</span></p>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
        <ion-alert-controller></ion-alert-controller>
    </ion-app>
    <script src="app.js"></script>
</body>
</html>
