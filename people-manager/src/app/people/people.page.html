<ion-header>
  <ion-toolbar color="primary">
    <ion-title>People Manager</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Add a person</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Your name</ion-label>
              <ion-input type="text" placeholder="ex: Thomas Anderson" [(ngModel)]="personNameEntered"></ion-input>
            </ion-item>
            <div margin-vertical text-right>
                <ion-button size="small" [routerLink]="['/people-list']">
                  <ion-icon slot='start' name='list'></ion-icon>
                  See list
                </ion-button>
                <ion-button size="small" (click)="onCreatePeople()">
                  <ion-icon slot="start" name="add-circle-outline"></ion-icon>
                  Add
                </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
